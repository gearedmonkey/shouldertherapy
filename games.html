<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Collection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
        h3, p, .glyphicon-chevron-left, .glyphicon-chevron-right {
            color: black;

        }
        .carousel-indicators .active, .carousel-indicators li{
            background-color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">OSTG</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="#">Games</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <a href="game1-stats.html">
                        <img src="img/game-1.jpg" alt="Game 1" width="460" height="345">
                    </a>
                    <div class="carousel-caption">
                        <h3>Game 1</h3>
                        <p>Shoulder Therapy Game 1</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/game-2.jpg" alt="Game 2" width="460" height="345">
                    <div class="carousel-caption">
                        <h3>Game 2</h3>
                        <p>Shoulder Therapy Game 2</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/game-3.jpg" alt="Game 3" width="460" height="345">
                    <div class="carousel-caption">
                        <h3 style="color: white">Game 3</h3>
                        <p style="color: white">Shoulder Therapy Game 3</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/game-4.jpg" alt="Game 4" width="460" height="345">
                    <div class="carousel-caption">
                        <h3 style="color: white">Game 4</h3>
                        <p style="color: white">Shoulder Therapy Game 4</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
