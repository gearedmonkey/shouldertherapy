<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<title>OSTG-Login</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OSTG</a>
        </div>
      </div>
    </nav>
	<div class="container-fluid">
		<div class="input-group input-group-lg" style="margin-top:5%;">
		  <span class="input-group-addon">Username</span>
		  <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="sizing-addon1">
		</div>
		<div class="input-group input-group-lg" style="margin-top:2%;">
		  <span class="input-group-addon" id="sizing-addon1">Password</span>
		  <input type="text" class="form-control" id="password" placeholder="Password" aria-describedby="sizing-addon1">
		</div>
		<div>
			<input type="submit" id="login" class="btn btn-default" value="Login" style="height:50px; width:100%; margin-top:2%;"/>
		</div>
	</div>
</body>
<script>
	$("#login").click(function(){
		if(!$("#username:text").val() || !$("#password:text").val()){
			alert("Please fill in all fields");
			return;
		}
		window.location.replace("games.html");
	});
</script>
</html>
